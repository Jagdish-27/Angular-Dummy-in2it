<p>form-builder works!</p>
<div class="notes_container custome_radius">
  <div class="task_header">
    <p class="f20 h5">Taskboard</p>
    <button
      class="btn f14 create_task_btn custome_radius"
      data-bs-toggle="modal"
      data-bs-target="#add_task"
    >
      Create Task
    </button>
  </div>
  <div class="task_status_container">
    <!-- Todo -->
    <div
      class="task_item"
      (drop)="onDrop($event, 'todo')"
      (dragover)="onDragOver($event)"
    >
      <button class="btn todo custome_radius">Todo</button>
      <ng-container *ngFor="let task of tasks">
        <div
          class="task todo rounded"
          *ngIf="task.status === 'todo'"
          draggable="true"
          (dragstart)="onDragStart($event, task)"
        >
          <h5>{{ task.title }}</h5>
          <p>{{ task.description }}</p>
          <i-feather
            class="f24"
            name="Trash"
            data-bs-toggle="modal"
            data-bs-target="#delete_task"
          ></i-feather>
        </div>
      </ng-container>
    </div>

    <!-- In Progress -->
    <div
      class="task_item"
      (drop)="onDrop($event, 'inprogress')"
      (dragover)="onDragOver($event)"
    >
      <button class="btn inprogress custome_radius">In Progress</button>
      <ng-container *ngFor="let task of tasks">
        <div
          class="task rounded inprogress"
          *ngIf="task.status === 'inprogress'"
          draggable="true"
          (dragstart)="onDragStart($event, task)"
        >
          <h5>{{ task.title }}</h5>
          <p>{{ task.description }}</p>
          <i-feather
            class="f24"
            name="Trash"
            data-bs-toggle="modal"
            data-bs-target="#delete_task"
          ></i-feather>
        </div>
      </ng-container>
    </div>

    <!-- On Hold -->
    <div
      class="task_item"
      (drop)="onDrop($event, 'onhold')"
      (dragover)="onDragOver($event)"
    >
      <button class="btn hold custome_radius">On Hold</button>
      <ng-container *ngFor="let task of tasks">
        <div
          class="task rounded hold"
          *ngIf="task.status === 'onhold'"
          draggable="true"
          (dragstart)="onDragStart($event, task)"
        >
          <h5>{{ task.title }}</h5>
          <p>{{ task.description }}</p>
          <i-feather
            class="f24"
            name="Trash"
            data-bs-toggle="modal"
            data-bs-target="#delete_task"
          ></i-feather>
        </div>
      </ng-container>
    </div>

    <!-- Completed -->
    <div
      class="task_item"
      (drop)="onDrop($event, 'completed')"
      (dragover)="onDragOver($event)"
    >
      <button class="btn completed custome_radius">Completed</button>
      <ng-container *ngFor="let task of tasks">
        <div
          class="task rounded completed"
          *ngIf="task.status === 'completed'"
          draggable="true"
          (dragstart)="onDragStart($event, task)"
        >
          <h5>{{ task.title }}</h5>
          <p>{{ task.description }}</p>
          <i-feather
            class="f24"
            name="Trash"
            data-bs-toggle="modal"
            data-bs-target="#delete_task"
          ></i-feather>
        </div>
      </ng-container>
    </div>
  </div>
</div>
