<nav *ngIf="header.link === 'organization'" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">New</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link disabled" aria-current="page" href="#">AddtoMarketingList</a>
        <a class="nav-link disabled" aria-disabled="true">Share</a>
        <a class="nav-link disabled"  aria-disabled="true">Import</a>
      </div>
    </div>
  </div>
</nav>

<div class="mytask_head">
  <div (click)="activeTab(0,header.link)" class="heading_box" [ngClass]="{'active': navs.length === 0 || !active}">
    <h1 style="cursor: pointer;">{{header.link}}</h1>
  </div>

  <ul  ngbNav #nav="ngbNav" class="nav-tabs">

    <li *ngFor="let org of navs" [ngbNavItem]="org.id" [ngClass]="{'active': active==org.id}">
      <button ngbNavLink (click)="activeTab(org.id,org.organization)">
        {{ org.organization }}
      </button>
      <i-feather name="x" (click)="close($event, org.id)"></i-feather>
      <!-- <span class="btn-close ms-3 fw-light" (click)="close($event, id)"></span> -->
    </li>

  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
